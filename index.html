function generateMatchup(myChamp, enemyChamp) {
    const my = CHAMPIONS[myChamp];
    const enemy = CHAMPIONS[enemyChamp];
    if (!my || !enemy || !my.power || !enemy.power) return null;

    const earlyDiff = my.power.early - enemy.power.early;
    const midDiff = my.power.mid - enemy.power.mid;
    const lateDiff = my.power.late - enemy.power.late;

    const getPhase = (diff) => diff >= 2 ? "win" : diff <= -2 ? "lose" : "even";
    const avgPower = ((my.power.early + my.power.mid + my.power.late) -
                      (enemy.power.early + enemy.power.mid + enemy.power.late)) / 3;
    const winrate = Math.round(50 + avgPower * 3.5);

    let grade;
    if (winrate >= 55) grade = "ìœ ë¦¬";
    else if (winrate >= 52) grade = "ì•½ê°„ ìœ ë¦¬";
    else if (winrate >= 48) grade = "ëŒ€ë“±";
    else if (winrate >= 45) grade = "ì•½ê°„ ë¶ˆë¦¬";
    else grade = "ë¶ˆë¦¬";

    const tags = [];
    if (my.power.early > enemy.power.early + 1) tags.push({ text: "ì´ˆë°˜ ìœ ë¦¬", type: "safe" });
    if (my.power.early < enemy.power.early - 1) tags.push({ text: "ì´ˆë°˜ ì£¼ì˜", type: "danger" });
    if (my.power.late > enemy.power.late + 1) tags.push({ text: "í›„ë°˜ ìœ ë¦¬", type: "safe" });
    if (my.power.late < enemy.power.late - 1) tags.push({ text: "í›„ë°˜ ì£¼ì˜", type: "caution" });

    let summary = `${myChamp}(${my.type}) vs ${enemyChamp}(${enemy.type}) ë§¤ì¹˜ì—…ì…ë‹ˆë‹¤. `;
    if (winrate > 52) summary += `${myChamp}ì´(ê°€) ì „ë°˜ì ìœ¼ë¡œ ìœ ë¦¬í•œ ìƒì„±ì…ë‹ˆë‹¤. `;
    else if (winrate < 48) summary += `${enemyChamp}ì´(ê°€) ì „ë°˜ì ìœ¼ë¡œ ìœ ë¦¬í•œ ìƒì„±ì…ë‹ˆë‹¤. `;
    else summary += "ë¹„êµì  ëŒ€ë“±í•œ ë§¤ì¹˜ì—…ìœ¼ë¡œ í”Œë ˆì´ì— ë”°ë¼ ê°ˆë¦½ë‹ˆë‹¤. ";

    if (earlyDiff > 0) summary += `ì´ˆë°˜ì—ëŠ” ${myChamp}ì´(ê°€) ë” ê°•í•©ë‹ˆë‹¤. `;
    else if (earlyDiff < 0) summary += `ì´ˆë°˜ì—ëŠ” ${enemyChamp}ì´(ê°€) ë” ê°•í•˜ë¯€ë¡œ ì£¼ì˜í•˜ì„¸ìš”. `;
    if (lateDiff > 0) summary += `í›„ë°˜ìœ¼ë¡œ ê°ˆìˆ˜ë¡ ${myChamp}ì´(ê°€) ìœ ë¦¬í•´ì§‘ë‹ˆë‹¤.`;
    else if (lateDiff < 0) summary += `í›„ë°˜ìœ¼ë¡œ ê°ˆìˆ˜ë¡ ${enemyChamp}ì´(ê°€) ê°•í•´ì§€ë¯€ë¡œ ë¹ ë¥´ê²Œ ëë‚´ì„¸ìš”.`;

    const tips = [];
    if (enemy.strengths) {
        enemy.strengths.forEach(s => tips.push(`ìƒëŒ€ ê°•ì  ì£¼ì˜: ${s}`));
    }
    if (my.strengths) {
        my.strengths.forEach(s => tips.push(`ë‚´ ê°•ì  í™œìš©: ${s}`));
    }
    if (enemy.weaknesses) {
        enemy.weaknesses.forEach(w => tips.push(`ìƒëŒ€ ì•½ì  ê³µëµ: ${w}`));
    }

    const strategy = [];
    if (my.spikes) my.spikes.forEach(s => strategy.push(`ë‚´ íŒŒì›Œ ìŠ¤íŒŒì´í¬: ${s}`));
    if (enemy.spikes) enemy.spikes.forEach(s => strategy.push(`ìƒëŒ€ íŒŒì›Œ ìŠ¤íŒŒì´í¬ ì£¼ì˜: ${s}`));

    const keyTimings = [];
    if (earlyDiff >= 2) keyTimings.push({ time: "ì´ˆë°˜", desc: `${myChamp}ì´(ê°€) ì£¼ë„ê¶Œì„ ì¡ì„ ìˆ˜ ìˆëŠ” ì‹œê°„` });
    else if (earlyDiff <= -2) keyTimings.push({ time: "ì´ˆë°˜", desc: `${enemyChamp}ì´(ê°€) ê°•í•œ ì‹œê°„ëŒ€, ë²„í‹°ê¸°` });
    if (my.spikes && my.spikes[0]) keyTimings.push({ time: my.spikes[0].split("(")[0].trim(), desc: my.spikes[0] });

function setupDropdown(inputId, dropdownId, portraitId, onSelect) {
    const input = document.getElementById(inputId);
    const dropdown = document.getElementById(dropdownId);

    input.addEventListener("input", () => {
        const val = input.value.trim().toLowerCase();
        dropdown.innerHTML = "";
        if (!val) { dropdown.classList.remove("show"); return; }

        const matches = champNames.filter(n => n.toLowerCase().includes(val));
        if (matches.length === 0) { dropdown.classList.remove("show"); return; }

        matches.forEach(name => {
            const item = document.createElement("div");
            item.className = "dropdown-item";
            item.textContent = `${CHAMPIONS[name].icon} ${name} (${CHAMPIONS[name].role})`;
            item.addEventListener("click", () => {
                input.value = name;
                dropdown.classList.remove("show");
                document.getElementById(portraitId).textContent = CHAMPIONS[name].icon;
                onSelect(name);
                updateButton();
            });
            dropdown.appendChild(item);
        });
        dropdown.classList.add("show");
    });

    input.addEventListener("focus", () => {
        if (input.value.trim()) input.dispatchEvent(new Event("input"));
        else {
            dropdown.innerHTML = "";
            champNames.forEach(name => {
                const item = document.createElement("div");
                item.className = "dropdown-item";
                item.textContent = `${CHAMPIONS[name].icon} ${name} (${CHAMPIONS[name].role})`;

                    updateButton();
                });
                dropdown.appendChild(item);

            dropdown.classList.add("show");

    document.addEventListener("click", (e) => {
        if (!e.target.closest(`#${inputId}`) && !e.target.closest(`#${dropdownId}`)) {

}

function getAutoCounters(enemyName) {
    const enemy = CHAMPIONS[enemyName];
    if (!enemy || !enemy.power) return [];
    const results = [];
    for (const [name, champ] of Object.entries(CHAMPIONS)) {
        if (name === enemyName || !champ.power) continue;
        const earlyDiff = champ.power.early - enemy.power.early;
        const midDiff = champ.power.mid - enemy.power.mid;
        const lateDiff = champ.power.late - enemy.power.late;
        const avg = (earlyDiff + midDiff + lateDiff) / 3;
        const wr = Math.round(50 + avg * 3.5);
        if (wr < 52) continue;

        const badges = [];
        if (earlyDiff >= 2) badges.push("ì´ˆë°˜ ê°•ì„¸");
        if (lateDiff >= 2) badges.push("í›„ë°˜ ê°•ì„¸");
        if (champ.type.includes("ì•”ì‚´ì") && enemy.type.includes("ë§ˆë²•ì‚¬")) badges.push("ì•”ì‚´ ì¹´ìš´í„°");
        if (champ.type.includes("íƒ±ì»¤") && enemy.type.includes("ì „ì‚¬")) badges.push("íƒ±í‚¹ ìš°ì„¸");
        if (badges.length === 0) badges.push("ìŠ¤íƒ¯ ìœ ë¦¬");

        const reasons = [];
        if (champ.strengths) reasons.push(champ.strengths[0]);
        if (enemy.weaknesses) reasons.push(`ìƒëŒ€ ì•½ì : ${enemy.weaknesses[0]}`);

        results.push({
            name,
            wr: Math.min(60, wr),
            reason: reasons.join(". ") + ".",

        });
    }
    results.sort((a, b) => b.wr - a.wr);
    return results.slice(0, 8);
}

function renderRecommendations(enemyName) {
    const section = document.getElementById("recommendSection");
    const grid = document.getElementById("recommendGrid");
    const sub = document.getElementById("recommendSub");
    const title = document.getElementById("recommendTitle");
    const filterEl = document.getElementById("roleFilter");

    // Merge manual + auto counters, dedup by name
    const manual = (COUNTER_PICKS[enemyName] || []).map(c => ({ ...c, role: CHAMPIONS[c.name]?.role || "?" }));
    const auto = getAutoCounters(enemyName);
    const seen = new Set(manual.map(c => c.name));
    const merged = [...manual];
    for (const c of auto) {
        if (!seen.has(c.name)) { merged.push(c); seen.add(c.name); }
    }
    merged.sort((a, b) => b.wr - a.wr);

    if (merged.length === 0) {
        section.style.display = "none";
        return;
    }

    section.style.display = "block";

    // Role filter
    const roles = [...new Set(merged.map(c => c.role))];

    });
    filterEl.appendChild(allBtn);

}

function renderCards(list, enemyName) {
    const grid = document.getElementById("recommendGrid");
    grid.innerHTML = "";

        const wrClass = c.wr >= 55 ? "high" : "mid";
        const card = document.createElement("div");
        card.className = "recommend-card";
        card.innerHTML = `
            <div class="rc-top">

                    <div class="rc-name">${c.name}</div>
